{% extends "movies/base.html" %}
{% block content %}



<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for movie in all_movies %}
    <div class="col">
    
      <div class="card justify-content-center">
        <img style="width: 300px; height: auto;" src="{{ movie.picture.url }}" class="card-img-top mx-auto d-block" alt="{{ movie.name }} movie covor">
        <div class="card-body">
          <h5 class="card-title">{{ movie.name }} </h5>
          <div class="card-text">

          

            <ul class="list-group">
            {% for rev in movie.review_set.all %}
                <li class="list-group-item"><strong>{{ rev.username }}</strong>: {{ rev.review }} </li>
            {% endfor %}
              </ul>

          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>


{% endblock %}
